<ion-header>
    <ion-navbar>
        <ion-title>
            Calendar Demo
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-calendar
            (onChange)="onChange($event)"
            [events]="eventos"
            (onEventClicked)="evento($event)"
            [useSwipe]="useSwipe"
            [showEventsList]="true"
            [disablePastDates]="true"
            [weekDaysToDisable]="weekdays"
            [inputDate]="data">
    </ion-calendar>

    <ion-row>
        <ion-col>
            <button ion-button small (click)="fakeEvents()">Generate fake events</button>
        </ion-col>
        <ion-col>
            <button ion-button small (click)="useSwipe = !useSwipe">Turn swipe {{ useSwipe ? 'off' : 'on'}}</button>
        </ion-col>
    </ion-row>
</ion-content>
